        <script id="banner_nav" type="text/html">
            <% for(var i=0; i < data.length; i++){ %>
            <li>
                <p>
                    <span class="nav1_title">
                        <%= data[i].serviceIndex %>
                    </span>
                    <span class="iconfont icon-jiantou"></span>
                </p>
                <ul class="banner_nav2">
                    <% for(var j=0; j < data[i].serviceType.length; j++){ %>
                    <li><%= data[i].serviceType[j]%></li>
                    <% } %>
                </ul>
            </li>
            <% } %>
        </script>
    
        <script id="service_boxs" type="text/html">
            {{ each data }}
            <li>
                <div class="section">
                    <p class="service_title">{{$value.serviceIndex}}</p>
                    <div class="service_nav_box">
                        <ul class="service_nav clearfix">
                            {{ each $value.serviceType }}
                            <li><a href="javascript:">{{$value}}</a></li>
                            {{ /each }}
                        </ul>
                        <div class="more_service">更多服务 &gt;</div>
                    </div>
                    <ul class="service_card clearfix">
                        {{ each $value.shopList }}
                        <li>
                            <a href="javascript:">
                                <img src=" {{$value.imgUrl}}" alt="Service">
                                <p class="service_name">{{$value.serviceName}}</p>
                                <p class="service_desc line_two_point">{{$value.description}}</p>
                                <div class="service_info">
                                    <span class="service_price"><span class="count_price">{{$value.price}}</span>元每次</span>
                                    <div class="see_detail">查看详情</div>
                                </div>
                            </a>
                        </li>
                        {{ /each }}
                    </ul>
                    <ul class="service_keyword clearfix">
                        <li></li>
                    </ul>
                </div>
            </li>
            {{ /each }}
        </script>
