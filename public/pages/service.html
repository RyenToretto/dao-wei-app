        <script id="lines_service" type="text/html">
            <% for(var i=0; i < data.length/4; i++){ %>
                <li class="line4service">
                    <ul class="service_cards clearfix">
                    <% for(var j=0; j < 4; j++){ %>
                        <li id="<%= data[4*i+j].id %>" class="my_shadow" onclick="toDetail(id)">
                            <a href="javascript:">
                                <img src="<%= data[4*i+j].imgUrl %>" alt="service">
                                <p class="ellipsis">
                                    <span class="iconfont icon-shouye"></span>
                                    <span><%= data[4*i+j].title %></span>
                                </p>
                                <div class="ellipsis clearfix">
                                    <div class="order_count">已经接单<%= data[4*i+j].orderCount %>单</div>
                                    <div class="comment_count">好评<%= data[4*i+j].positiveRate %></div>
                                </div>
                            </a>
                        </li>
                    <% } %>
                    </ul>
                </li>
            <% } %>
        </script>

        <script type="text/javascript">
            /**** ajax 获取 所有 json 数据 ****/
            $.get("http://127.0.0.1:3000/service_data", function(response){

                    $(".service_box .service_lines").html(template("lines_service",{data: response.data}));

            /**** ajax 获取 所有 json 数据 ****/
            function toDetail(serviceId){
                window.location.href = "http://127.0.0.1:3000/service/detail?id="+serviceId
